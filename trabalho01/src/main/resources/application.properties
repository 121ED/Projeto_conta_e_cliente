# 1 - usuário do BD
spring.datasource.username = root
# 2 - senha do BD
spring.datasource.password = Coloque_sua_senha
# 3 - string de conexão com o BD
spring.datasource.url= jdbc:mysql://localhost:3306/banco_of?useTimezone=true&serverTimezone=UTC

#Acesso ao banco de dados 1 a 3
# 4 - dialeto - versão do mysql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# parâmetros opcionais

# server.port=8081

# exibir as mensagens de SQL
spring.jpa.show-sql = true

# delegar para o JPA a criação das tabelas
spring.jpa.hibernate.ddl-auto = update

